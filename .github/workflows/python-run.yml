name: Run Python Script

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  run-python:
    runs-on: ubuntu-latest
    # container:
    #   image: python:3.11

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
                  
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Run Python script
        run: |
          python src/main.py
