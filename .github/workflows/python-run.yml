name: Run Python Script

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  run-python:
    runs-on: ubuntu-latest
    container:
      image: node:18  # Has Node.js for actions + can install Python

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # Works better than specific versions

      - name: Verify Python version
        run: |
          python --version
          python -m pip install --upgrade pip

      - name: Run Python script
        run: |
          pwd
          ls -lah
          python src/main.py
